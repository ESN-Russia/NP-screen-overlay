<html>
    <head>
        <meta charset="UTF-8"/>
        <title>National Platform</title>
        <link rel="stylesheet" href="./css/pure-min.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        <script src="./js/dep/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="./js/dep/socket.io.slim.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body class="pure-g">
        <div id="background_container"></div>
        <div id="top_cnt">
            <div id="bridge_cnt">
                <img src="./img/esn_bridge.png" />
            </div>
            <div id="title_cnt">
                <h1>National Platform</h1>
                <h1>St Petersburg</h1>
                <h3>2th - 4th March</h3>
            </div>
        </div>
        <div id="timer_cnt" class="_hidden">
            <div>
                <h1 id="t_min">00</h1>
                <h1>:</h1>
                <h1 id="t_sec">00</h1>
                <h1>&nbsp;-&nbsp;</h1>
                <h1 id="t_event_name">Event start</h1>
            </div>
        </div>
        <div id="logo_cnt">
            <img src="./img/esn_russia_logo.png">
        </div>
        <div id="presenter_cnt" class="_hidden">
            <h1 id="p_title"></h1>
            <h1 id="p_name"></h1>
        </div>
    </body>
</html>
